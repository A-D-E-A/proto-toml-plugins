name = "nixpacks"
type = "cli"

[platform.linux]
download-file = "nixpacks-v{version}-{arch}-unknown-linux-{libc}.tar.gz"
bin-path = "nixpacks"

[platform.macos]
download-file = "nixpacks-v{version}-{arch}-apple-darwin.tar.gz"
bin-path = "nixpacks"

[platform.windows]
download-file = "nixpacks-v{version}-{arch}-pc-windows-msvc.zip"
bin-path = "nixpacks.exe"

[install]
download-url = "https://github.com/railwayapp/nixpacks/releases/download/v{version}/{download_file}"

[resolve]
git-url = "https://github.com/railwayapp/nixpacks"
